<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Site and Source Energy</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="./amcharts.js" type="text/javascript"></script>         
        <script type="text/javascript">
            var chart;

            var chartData = [{
                year: "Energy Per Total Building Area [MJ/m2]",
                income: 324.03,
                expenses: 324.03
            }, {
                year: "Energy Per Conditioned Building Area [MJ/m2]",
                income: 324.03,
                expenses: 324.03
            }, {
			    year: "Energy Per Total Building Area [MJ/m2]",
                income: 371.59,
                expenses: 371.59
            }, {
				year: "Energy Per Conditioned Building Area [MJ/m2]",
                income: 371.59,
                expenses: 371.59
            }];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "year";
                chart.startDuration = 1;
                chart.rotate = true;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.axisColor = "#DADADA";
                categoryAxis.dashLength = 5;

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.dashLength = 5;
                valueAxis.axisAlpha = 0.2;
                valueAxis.position = "top";
                valueAxis.title = "[MJ/m2]";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // column graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "Total Site Energy";
                graph1.valueField = "income";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // line graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "line";
                graph2.title = "Net Site Energy";
                graph2.valueField = "expenses";
                graph2.lineThickness = 2;
                graph2.bullet = "round";
                graph2.fillAlphas = 0;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });
        </script>
		
		<style type="text/css">
			#wrap {
				width: auto;
				position: relative;
			}

			.left, .right {
				width: 150;
				float: left;
			}

			.center {
				float: left;
				min-width: 800px;
				width: auto;
				position: relative;
			}

			.clearBoth {
				clear: both;
			}
		</style>
		
    </head>
    
    <body>
	<div class="wrap">
        <div class="bottom" id="chartdiv" style="width: 500px; height: 600px;"></div>
		<div class="top"> 
			<b>Site and Source Energy</b><br><br>
				<table border="1" cellpadding="4" cellspacing="0">
				  <tr><td></td>
					<td align="right">Total Energy [GJ]</td>
					<td align="right">Energy Per Total Building Area [MJ/m2]</td>
					<td align="right">Energy Per Conditioned Building Area [MJ/m2]</td>
				  </tr>
				  <tr>
					<td align="right">Total Site Energy</td>
					<td align="right">    12961.37</td>
					<td align="right">      324.03</td>
					<td align="right">      324.03</td>
				  </tr>
				  <tr>
					<td align="right">Net Site Energy</td>
					<td align="right">    12961.37</td>
					<td align="right">      324.03</td>
					<td align="right">      324.03</td>
				  </tr>
				  <tr>
					<td align="right">Total Source Energy</td>
					<td align="right">    14863.56</td>
					<td align="right">      371.59</td>
					<td align="right">      371.59</td>
				  </tr>
				  <tr>
					<td align="right">Net Source Energy</td>
					<td align="right">    14863.56</td>
					<td align="right">      371.59</td>
					<td align="right">      371.59</td>
				  </tr>
				</table>
				<br><br>
		</div>
		</div>
    </body>

</html>
