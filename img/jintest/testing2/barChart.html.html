<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=800">
		<title>Energy Plus Result</title>
		<!-- JavaScript at the bottom for fast page loading -->
		
		<!-- Grab jQuery from Google -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		
		<!-- Example JavaScript -->
		<script src="js/barChart.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/barChart.css">
	</head>
	<body>
		<div id="wrapper">
		
			<!--  bar chart example -->
			<div class="chart">
				<h2>Site and Source Energy</h2>
				<table id="data-table" summary="example">
					<caption>Total Energy [GJ]</caption>
					<thead>
						<tr>
							<td>&nbsp;</td>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Total Site Energy</th>
							<td>517.99</td>
						</tr>
						<tr>
							<th scope="row">Total Source Energy</th>
							<td>1459.85</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
	</body>
</html>
