<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    
        <script src="./amcharts.js" type="text/javascript"></script>         
        <script type="text/javascript">
            var chart;

            var chartData = [{
                month: 'January',
                zone1: 23.5,
                zone2: 18.1
            }, {
                month: 'February',
                zone1: 26.2,
                zone2: 22.8
            }, {
                month: 'March',
                zone1: 30.1,
                zone2: 23.9
            }, {
                month:'April',
                zone1: 29.5,
                zone2: 25.1
            }, {
                month: 'May',
                zone1: 24.6,
                zone2: 25.0
            } , {
                month: 'June',
                zone1: 23.5,
                zone2: 18.1
            }, {
                month: 'July',
                zone1: 26.2,
                zone2: 22.8
            }, {
                month: 'August',
                zone1: 30.1,
                zone2: 23.9
            }, {
                month: 'September',
                zone1: 29.5,
                zone2: 25.1
            }, {
                month: 'October',
                zone1: 24.6,
                zone2: 25.0
            }, {
                month: 'November',
                zone1: 29.5,
                zone2: 25.1
            }, {
                month: 'December',
                zone1: 24.6,
                zone2: 25.0
            } ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "month";
                chart.startDuration = 1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 1;
                // this single line makes the chart a bar chart          
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "top";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "zone1";
                graph1.valueField = "zone1";
                graph1.balloonText = "zone1:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "zone2";
                graph2.valueField = "zone2";
                graph2.balloonText = "zone2:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                // WRITE
                chart.write("monthly_data_chartdiv");
            });
        </script>

    

        <div id="monthly_data_chartdiv" style="width: 500px; height: 600px;"></div>


</html>
