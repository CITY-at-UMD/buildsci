<!-- Map css -->
<style type="text/css"> 

.twoColElsLtHdr #Map {
	margin: 0 1.5em 0 13em; /* the right margin can be given in ems or pixels. It creates the space down the right side of the page. */
} 
.twoColElsLtHdr #footer { 
	padding: 0 10px; /* this padding matches the left alignment of the elements in the divs that appear above it. */
	background:#DDDDDD;
} 
.twoColElsLtHdr #footer p {
	margin: 0; /* zeroing the margins of the first element in the footer will avoid the possibility of margin collapse - a space between divs */
	padding: 10px 0; /* padding on this element will create space, just as the the margin would have, without the margin collapse issue */
}

/* Miscellaneous classes for reuse */
.fltrt { /* this class can be used to float an element right in your page. The floated element must precede the element it should be next to on the page. */
	float: right;
	margin-left: 8px;
}
.fltlft { /* this class can be used to float an element left in your page */
	float: left;
	margin-right: 8px;
}
.clearfloat { /* this class should be placed on a div or break element and should be the final element before the close of a container that should fully contain a float */
	clear:both;
    height:0;
    font-size: 1px;
    line-height: 0px;
}
.style1 {
	color: #FFFFFF;
	font-size: 36pt;
}

ul#continents {
	list-style: none;
	background: url(images/map.png) no-repeat 0 0;
	position: relative;
	width: 580px;
	height: 268px;
	margin: 0;
	padding: 0;
	background-image: url(images/map.png);
}

ul#continents li {
	position: absolute;
}

ul#continents li a{
	display: block;
	height: 100%;
	text-decoration: none;
}

#northamerica {
	width: 227px;
	height: 142px;
	top: 0px;
	left: 0px;
}

#southamerica {
	width: 108px;
	height: 130px;
	top: 131px;
	left: 76px;
}

#africa {
	width: 120px;
	height: 140px;
	top: 83px;
	left: 209px;
}

#europe {
	width: 120px;
	height: 84px;
	top: 1px;
	left: 211px;
}

#asia {
	width: 215px;
	height: 175px;
	top: 1px;
	left: 283px;
}

#australia {
	width: 114px;
	height: 95px;
	top: 152px;
	left: 432px;
}

ul#continents li a:hover {
	background: url(images/map.png) no-repeat 0 0;
}

ul#continents li#northamerica a:hover {
	background-position: 0 -270px;
}

ul#continents li#southamerica a:hover {
	background-position: -226px -273px;
}

ul#continents li#africa a:hover {
	background-position: -209px -417px;
}

ul#continents li#europe a:hover {
	background-position: -22px -427px;
}

ul#continents li#asia a:hover {
	background-position: -363px -268px;
}

ul#continents li#australia a:hover {
	background-position: -412px -455px;
}

ul#continents li a span {
	display: none;
}

ul#continents li a:hover span {
	display: block;
}

ul#continents li a:hover span {
	display: block;
	padding: 5px;
	width: 150px;
	background: #000;
	position: relative;
	top: 50%;
	font: 11px Arial, Helvetica, sans-serif;
	opacity: .75;
	filter:alpha(opacity=75);
	color: #FFF;
}

ul#continents li a:hover span strong {
	display: block;
	margin-bottom: 2px;
	font-size: 12px;
	text-decoration: underline;
}

.style2 {
	font-size: 12px
}
</style>
