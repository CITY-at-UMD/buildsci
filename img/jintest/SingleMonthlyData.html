<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="./amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;
            var legend;
                 
            var chartData = [{
                month: "January",
                energy_consumption: 156.90
            }, {
                month: "February",
                energy_consumption: 131.10
            }, {
                month: "March",
                energy_consumption: 115.80
            }, {
                month: "April",
                energy_consumption: 109.90
            }, {
                month: "May",
                energy_consumption: 108.30
            }, {
                month: "June",
                energy_consumption: 65.00
            }, {
                month: "July",
                energy_consumption: 50.00
            }, {
                month: "August",
                energy_consumption: 131.10
            }, {
                month: "September",
                energy_consumption: 115.80
            }, {
                month: "October",
                energy_consumption: 109.90
            }, {
                month: "November",
                energy_consumption: 108.30
            }, {
                month: "December",
                energy_consumption: 65.00
            }];

            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                chart.dataProvider = chartData;
                chart.titleField = "month";
                chart.valueField = "energy_consumption";

                // LEGEND
                legend = new AmCharts.AmLegend();
                legend.align = "center";
                legend.markerType = "circle";
                chart.addLegend(legend);
                
                // 3D
                chart.depth3D = 10;
                chart.angle = 10;

                // WRITE
                chart.write("chartdiv");
            });

            // changes label position (labelRadius)
            function setLabelPosition() {
                if (document.getElementById("rb1").checked) {
                    chart.labelRadius = 30;
                    chart.labelText = "[[title]]: [[value]]";
                } else {
                    chart.labelRadius = -30;
                    chart.labelText = "[[percents]]%";
                }
                chart.validateNow();
            }

            // changes switch of the legend (x or v)
            function setSwitch() {
                if (document.getElementById("rb5").checked) {
                    legend.switchType = "x";
                } else {
                    legend.switchType = "v";
                }
                legend.validateNow();
            }
        </script>

        <div id="chartdiv" style="width: 100%; height: 800px;"></div>

</html>
